  <title>FINAL FANTASY VII REMAKE</title>
  <link rel="stylesheet" href="style.css">

<body>
  <style>
    * {
    margin: 0;
    border: 0;
    padding: 0;
  }
  body {

    background: black;
    overflow-x:hidden;
  }
  img {
    display: block;
    margin: 0 auto 0 auto;
    width: 350px;
    height: 225px;
  }
  .nv {
    text-align: center;
    z-index:1;
  }
  li a {
    color: white;
    text-decoration: none;
    list-style: none;
    font-size: 1.2rem;
    font-family: fantasy;
    text-shadow:10px white,10px white,;
  }
  li a:hover {
    background-color: #0c1d42;
    color: #ffffff;
    border: 1px solid #ffffff;
    padding: 4px;
    text-shadow:10px white, 10px white;
  }
  li a:active {
    background-color: red;
    color: gold;
  }
  video{
    position:absolute;
    align-content:center;
    margin:none ;
    top:0;
    left:0;
    right:0;
    z-index:-1;
    overflow:hidden;
    }
  iframe{
      position:fixed;
      z-index: -9;
  }
  @media only screen and (max-width:1024px){
   video{
    position:relative;
    height:600px;
    width:100%;
    margin:0;
    padding:none;
    left:0;
    right:0;
    z-index:-1;
    overflow:hidden;
   }
   .nv{
     padding:0;
   }
  }
  @media only screen and (max-width:787px){
   video{
    position:fixed;
    height:500px;
    width:787px;
    top:225px;
   }
  }
  @media only screen and (max-width:600px){
   video{
    position:fixed;
    width:600px;
    top:175px;
   }
  }
  @media only screen and (max-width:350px){
   video{
    position:fixed;
    width:100%;
    top:175px;
   }
   .nv{
     text-align:center;
   }
  }
  </style>
